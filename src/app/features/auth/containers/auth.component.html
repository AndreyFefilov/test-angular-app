<tui-block-status [card]="true">
  <tui-island>
    <h3 class="tui-island__title">Вход в систему</h3>

    <p class="tui-island__paragraph">
      Для того, чтобы войти, надо тыкнуть кнопку снизу
    </p>

    <button
      class="tui-island__footer-button"
      tuiButton
      iconRight="tuiIconLogInLarge"
      type="button"
      size="m"
    >
      Войти
    </button>
  </tui-island>
</tui-block-status>
